  flutter_typeahead: ^5.2.0
  smooth_page_indicator: ^1.2.0+3
  flutter_rating_bar: ^4.0.1
  #  flutter_html: ^3.0.0-alpha.3
  equatable: ^2.0.5
  intl: ^0.19.0
  path_provider: ^2.1.5
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  url_launcher: ^6.3.1
