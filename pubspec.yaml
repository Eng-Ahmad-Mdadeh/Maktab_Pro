  flutter_svg: ^2.0.14
  cached_network_image: ^3.4.1
  font_awesome_flutter: ^10.8.0
  dotted_border: ^2.1.0
  flutter_animate: ^4.5.0
  table_calendar: ^3.1.2
  lottie: ^3.1.3
  dropdown_button2: ^2.3.9
