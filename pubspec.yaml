name: maktab_lessor
description: "تطبيق مكتب أعمال هو تطبيق يوفر خدمة تأجير المكاتب في المملكة العربية السعودية من قبل المؤجرين ويسهم في استقطاب المستأجرين لهم. يوفر التطبيق أيضًا خدمات ومميزات مثل التعاقد الإلكتروني، إضافة العروض، كوبونات الخصم، وإدارة المكاتب ."

publish_to: 'none'


version: 1.0.21+23

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
